<!DOCTYPE html>
<html>

<head>
  <title>Student List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Student List</h1>
    <div class="search">
      <input type="text" id="searchbar" class="search-input" placeholder="🔍 Search by name..."
        onchange="searchStudent()" />
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Course</th>
            <th>Percentage</th>
            <th onclick="AscDesc()">Grade <span id="grades">↕</span></th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
